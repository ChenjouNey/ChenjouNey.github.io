    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'SimSun', '宋体', serif;
            background-color: #f5f2e9;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" opacity="0.05"><path fill="%238c6239" d="M50,5 C70,5 95,25 95,50 C95,75 70,95 50,95 C30,95 5,75 5,50 C5,25 30,5 50,5 Z"/></svg>');
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 2px solid #c9a87a;
            position: relative;
        }
        h1 {
            color: #8c6239;
            font-size: 32px;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            letter-spacing: 2px;
        }
        .subtitle {
            color: #666;
            font-size: 16px;
            font-style: italic;
        }
        .index-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        .index-item {
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 15px;
            transition: all 0.3s ease;
            border-left: 4px solid #8c6239;
        }
        .index-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            background-color: #fefaf3;
        }
        .index-item a {
            display: block;
            text-decoration: none;
            color: #333;
            font-size: 18px;
            padding: 5px 0;
            transition: color 0.3s;
        }
        .index-item a:hover {
            color: #8c6239;
        }
        .page-description {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
            font-style: italic;
        }
        .section-divider {
            text-align: center;
            margin: 25px 0;
            color: #8c6239;
            font-weight: bold;
            font-size: 18px;
            position: relative;
        }
        .section-divider:before,
        .section-divider:after {
            content: "";
            position: absolute;
            top: 50%;
            width: 35%;
            height: 1px;
            background: #c9a87a;
        }
        .section-divider:before {
            left: 0;
        }
        .section-divider:after {
            right: 0;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #c9a87a;
            color: #666;
            font-size: 14px;
        }
        .quick-nav {
            background: #f8f4ec;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid #e6dcc9;
        }
        .quick-nav a {
            display: inline-block;
            margin: 0 10px;
            color: #8c6239;
            text-decoration: none;
            font-weight: bold;
        }
        .quick-nav a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .index-container {
                grid-template-columns: 1fr;
            }
            .section-divider:before,
            .section-divider:after {
                width: 30%;
            }
        }
    </style>
</head>
